<ActionBar title="Participants" class="bck-grnd">
</ActionBar>
<GridLayout rows="auto, *" class="bck-grnd">
	<StackLayout row="0" class="view-all-container" (tap)="viewAllParticipants()">
		<Label text="View All" class="view-all"></Label>
	</StackLayout>
	<RadListView [items]="participants" row="1" class="small-spacing" (itemLoading)="onItemLoading($event)" (itemTap)="selectParticipant($event)">
		<ng-template let-item="item" let-i="index">
			<GridLayout columns="75, auto, *, auto" rows="auto">
				<Image col="0" src="res://ic_account_circle" width="100" height="100"></Image>
				<Label [text]="item.name" col="1" class="text"></Label>
				<Label [text]="item.getNumStories()" col="2" class="text"
					horizontalAlignment="right"></Label>
				<Image col="3" src="res://ic_keyboard_arrow_right"></Image>
			</GridLayout><!-- end GridLayout -->
		</ng-template><!-- end ng-template -->
	</RadListView><!-- end RadListView -->
</GridLayout><!-- end GridLayout -->
