<GridLayout rows="auto, 45*, 55*" *ngIf="place">
    <Label row="0" text="Name"></Label>
    <Image row="1" width="100%" stretch="aspectFill" src="https://i.imgur.com/Jodk4l7.jpg"></Image>
    <StackLayout row="2" orientation="horizontal" horizontalAlignment="center" width="100%">
        <TabView selectedIndex="0"  (selectedIndexChange)="onIndexChanged($event)">
            <StackLayout *tabItem="{ title: 'Tab 1' }">
                <ScrollView>
                    <Label text="First tab item"></Label>
                </ScrollView>
            </StackLayout>
            <StackLayout *tabItem="{ title: 'Tab 2' }">
                <ScrollView>
                    <Label text="Second tab item"></Label>
                </ScrollView>
            </StackLayout>      
        </TabView>      
    </StackLayout>
</GridLayout>
