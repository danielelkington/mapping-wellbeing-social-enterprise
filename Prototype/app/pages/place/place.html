<ScrollView orientation="vertical">
    <StackLayout *ngIf="place">
        <Image width="100%" src="https://i.imgur.com/gxvZhEJ.jpg"></Image>
        <StackLayout orientation="horizontal" horizontalAlignment="center" width="100%">
            <Ripple height="70" width="150">
                <StackLayout orientation="vertical" class="icon" horizontalAlignment="stretch" verticalAlignment="stretch">
                    <Image src="res://ic_mic" class="icon" width="20"></Image>
                    <Label text="Listen" class="icon" horizontalAlignment="center"></Label>
                </StackLayout>
            </Ripple>
        </StackLayout>
        <Label class="heading" text="{{ place.name }}"></Label>
        <TextView class="body-text" text="{{ place.desc }}" textWrap="true"></TextView>
        <Button text="Go Back" (tap)="goBack()"></Button>
    </StackLayout>
</ScrollView>
